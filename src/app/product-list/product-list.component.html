<h1>Products</h1>
<div class="show">
    <img class="show-photo"  src="{{selectedProduct?.photo}}" (click)="selectProduct(null)">
</div>
<div class="wrap">  
    <div class="product-item" *ngFor="let product of productList" (click)="selectProduct(product)">
        <img class="photo" src="{{product.photo}}">
        <h4>{{product.name}}</h4>
        <p>Price: {{product.price}}</p>
    </div>
</div>
